<div class="thumbnail" >
  <img src="http://images.xiustatic.com/cms/noregular/2017/11/07/hd_mainVenue_171107/enter_02.jpg" alt="">
  <div>
    <h4 class="pull-right">{{product.price}}å…ƒ</h4>
    <h4>{{product.title}}</h4>
    <p>{{product.desc}}</p>
  </div>
  <div>
    <p class="pull-right">{{comments.length}}</p>
    <p><app-stars [rating]="product.rating"></app-stars></p>
  </div>
</div>
<div class="well">
  <div>
    <div>
      <app-stars [readonly]="false" [rating]="newRating"></app-stars>
    </div>
  </div>
    <div class="row" *ngFor="let comment of comments">
        <hr>
        <div class="col-md-12">
            <app-stars [rating]="comment.rating"></app-stars>
            <span>{{comment.user}}</span>
            <span class="pull-right">{{comment.timestamp}}</span>
            <p>{{comment.content}}</p>
        </div>
    </div>
</div>
