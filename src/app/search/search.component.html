<form [formGroup]="formModel" (ngSubmit)="onSearch()" novalidate>
  <div class="form-group">
    <label for="name" [class.has-error]="formModel.hasError('minlength','title')">商品名称:</label>
    <input type="text" class="form-control" id="name" placeholder="请输入商品名称" formControlName="title">
    <span class="help-block" [class.hidden]="!formModel.hasError('minlength','title')">请至少输入三个字</span>
  </div>
  <div class="form-group">
    <label for="price" [class.has-error]="formModel.hasError('positiveNumber','price')">商品价格:</label>
    <input type="number" class="form-control" id="price" placeholder="请输入商品价格" formControlName="price">
    <span class="help-block" [class.hidden]="!formModel.hasError('positiveNumber','price')">请输入正数</span>
  </div>
  <div class="form-group">
    <label for="category">商品分类:</label>
    <select class="form-control" id="category" formControlName="category">
      <option value="-1">全部分类</option>
      <option *ngFor="let category of categories" [value]="category">{{category}}</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block">搜索</button>
  </div>
</form>
